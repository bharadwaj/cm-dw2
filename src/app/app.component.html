<h1> Table with the data:</h1>
<table class="table table-striped table-responsive">
    <thead>
    <tr>
        <th style="text-align:center;">Code 1</th>
        <th style="text-align:center;">Code 2</th>
        <th style="text-align:center;">Code 3</th>
        <th style="text-align:center;">Code 4</th>
        <th style="text-align:center;">Code 5</th>
        <th style="text-align:center;">Def</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let json of data_json ">
        <td><input style="text-align:center;" [ngModel]="0 | splitStringIdx: json.jkl" (ngModelChange)="jkl_1=$event" type="text"/></td>
        <td><select type="number" [(ngModel)]="json.opq">
            <option *ngFor="let state of states" [ngValue]="state.num">{{state.name}}</option>
        </select></td>
        <!--<td><input [ngModel]="1 | splitStringIdx: json.jkl" (ngModelChange)="jkl_2=$event" type="text"/></td>-->
        <td><input style="text-align:center;" [ngModel]="2 | splitStringIdx: json.jkl" (ngModelChange)="jkl_3=$event" type="text"/></td>
        <td><input style="text-align:center;" [ngModel]="3 | splitStringIdx: json.jkl" (ngModelChange)="jkl_4=$event" type="text"/></td>
        <td><input style="text-align:center;" [ngModel]="4 | splitStringIdx: json.jkl" (ngModelChange)="jkl_5=$event" type="text"/></td>

        <td><input type="checkbox" [(ngModel)]="json.def"/></td>
        <td>
            <button (click)="update(json)">Save</button>
        </td>
    </tr>
    </tbody>
</table>
<br>
<td>
    <button (click)="newDataJson()">New Entry</button>
</td>
